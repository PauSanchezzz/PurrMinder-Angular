<button [value]="title" (click)="handleClick()">
  <div
    [ngClass]="['flex' , 'flex-col' , 'w-60' , 'h-60' , 'rounded-full' , 'border-[3px]' , borderColor , circleColor ,hoverColor,  'justify-center' , 'items-center']">
    <img class="w-36 h-36" [src]="imageRecomendation" alt="">
    <h2 class="text-center font-bold text-lg w-40">{{title}}</h2>
  </div>
</button>

@if(open){
<app-modal />
{{open}}
}
